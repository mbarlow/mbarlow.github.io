<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>github.com/mbarlow</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="src/css/style.css" />
    </head>
    <body data-theme="dark">
        <!-- Theme Toggle -->
        <div class="theme-controls">
            <button class="theme-btn" data-theme="light">L</button>
            <button class="theme-btn active" data-theme="dark">D</button>
            <button class="theme-btn" data-theme="grey">G</button>
        </div>

        <!-- LED Status Indicators -->
        <div class="status-leds">
            <div class="led" id="api-led"></div>
            <div class="led" id="activity-led"></div>
            <div class="led" id="connection-led"></div>
        </div>

        <!-- Main Content -->
        <div class="container">
            <!-- Header Section -->
            <header class="header">
                <div class="header-content">
                    <h1 class="title">
                        <span class="title-main">github.com/</span>
                        <span class="title-highlight">mbarlow</span>
                    </h1>
                    <div class="subtitle">
                        <span id="user-bio">Loading developer profile...</span>
                    </div>
                </div>
            </header>

            <!-- Contact Section -->
            <section class="contact-section">
                <div class="contact-card">
                    <h3>Contact Interface</h3>
                    <div class="contact-methods">
                        <a
                            href="mailto:contact@example.com"
                            class="contact-link"
                        >
                            <span class="contact-icon">@</span>
                            <span>Email Protocol</span>
                        </a>
                        <a
                            href="https://github.com/mbarlow"
                            class="contact-link"
                            target="_blank"
                        >
                            <span class="contact-icon">&lt;/&gt;</span>
                            <span>GitHub Interface</span>
                        </a>
                        <a
                            href="https://linkedin.com/in/yourprofile"
                            class="contact-link"
                            target="_blank"
                        >
                            <span class="contact-icon">◉</span>
                            <span>LinkedIn Network</span>
                        </a>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <span>© 2025 Industrial Interface Design</span>
            </div>
        </footer>

        <!-- Scripts -->
        <script type="module" src="src/js/app.js"></script>
    </body>
</html>
